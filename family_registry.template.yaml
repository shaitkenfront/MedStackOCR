# family_registry テンプレート
# 使い方:
# 1) この内容を config.yaml の family_registry に反映
# 2) canonical_name には正規表記を登録
# 3) aliases には OCR 誤認識や表記ゆれを追加

family_registry:
  required: true
  members:
    - canonical_name: "山田 太郎"
      aliases:
        - "山田太郎"
        - "山田 太郎様"
        - "ヤマダ タロウ"
        - "ヤマタタロウ"

    - canonical_name: "山田 花子"
      aliases:
        - "山田花子"
        - "山田 花子様"
        - "ヤマダ ハナコ"
        - "ヤマタハナコ"

